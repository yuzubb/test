<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      background-color: #1f1f1f;
      margin: 0;
      border-bottom: 1px solid #333;
    }

#searchResults {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
}

#loadMoreBtn {
  display: block ;
  visibility: visible ;
  opacity: 1 ;
  margin: 20px auto;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #2c2c2c;
  color: #e0e0e0;
  border: 1px solid #444;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

#loadMoreBtn:hover {
  background-color: #3a3a3a;
  color: #ffffff;
  border-color: #555;
}

.video-card {
  background-color: #1e1e1e;
  border-radius: 8px;
  overflow: hidden;
  transition: background-color 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 12px;
  aspect-ratio: 1 / 1; /* 正方形 */
}

.video-card:hover {
  background-color: #2a2a2a;
}

.video-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 4px;
  margin-bottom: 10px;
}

.video-title {
  font-size: 1rem;
  font-weight: 500;
  color: #00bfff;
  text-decoration: none;
  text-align: center;
  line-height: 1.4;
}

.video-title:hover {
  text-decoration: underline;
}

.video-card:hover {
  background-color: #2a2a2a;
}
  </style>
</head>
<body>
  <h1>検索結果</h1>
  <div class="search-container">
  <input
    type="text"
    id="searchInput"
    placeholder="検索..."
    autocomplete="off"
  />
  <ul id="suggestions" class="suggestion-list"></ul>
</div>

<style>
  .search-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
  }

  #searchInput {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    outline: none;
    background-color: #2a2a2a;
    color: #fff;
  }

  .suggestion-list {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #1e1e1e;
    border: 1px solid #333;
    border-top: none;
    list-style: none;
    padding: 0;
    margin: 0;
    z-index: 1000;
    max-height: 200px;
    overflow-y: auto;
    display: none;
  }

  .suggestion-list li {
    padding: 10px;
    cursor: pointer;
    color: #ccc;
  }

  .suggestion-list li:hover {
    background-color: #333;
    color: #fff;
  }

#scrollSentinel {
  height: 300px;
}

</style>

<script>
  const input = document.getElementById('searchInput');
  const suggestionsBox = document.getElementById('suggestions');

  input.addEventListener('focus', () => fetchSuggestions(input.value));
  input.addEventListener('input', debounce(() => fetchSuggestions(input.value), 300));
  input.addEventListener('blur', () => setTimeout(() => { suggestionsBox.style.display = 'none'; }, 100));

  // Enterキーで検索を実行（遷移）
  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      const query = input.value.trim();
      if (query) {
        window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
      }
    }
  });

  async function fetchSuggestions(q) {
    if (!q) {
      suggestionsBox.style.display = 'none';
      return;
    }
    try {
      const res = await fetch(`/api/suggest?q=${encodeURIComponent(q)}`);
      const arr = await res.json();
      if (arr.length) {
        suggestionsBox.innerHTML = arr
          .map(s => `<li onclick="selectSuggestion('${s}')">${s}</li>`)
          .join('');
        suggestionsBox.style.display = 'block';
      } else {
        suggestionsBox.style.display = 'none';
      }
    } catch (e) {
      console.error(e);
    }
  }

  function debounce(fn, delay = 300) {
    let timer;
    return function (...args) {
      clearTimeout(timer);
      timer = setTimeout(() => fn.apply(this, args), delay);
    };
  }

  function selectSuggestion(s) {
    input.value = s;
    suggestionsBox.style.display = 'none';
    window.location.href = `/search.html?q=${encodeURIComponent(s)}`;
  }
</script>

  <div id="searchResults">読み込み中...</div>
<button id="loadMoreBtn">もっと見る</button><script>
let currentQuery = '';
let nextPageToken = null;
let isLoading = false;
let loadCount = 0;
const maxLoads = 10;

const loadMoreBtn = document.getElementById('loadMoreBtn');

async function loadSearchResults(isInitial = true) {

  const params = new URLSearchParams(location.search);
  const query = params.get('q');

  if (!query) {
    document.getElementById('searchResults').innerText = '検索キーワードがありません。';
    return;
  }

  if (isInitial) {
    currentQuery = query;
    nextPageToken = null;
    loadCount = 0;
    document.getElementById('searchResults').innerHTML = '読み込み中...';
    loadMoreBtn.style.display = 'none';
  }
    isLoading = true;
    
  try {
    const res = await fetch(`/api/search?q=${encodeURIComponent(currentQuery)}&pageToken=${nextPageToken || ''}`);
    const data = await res.json();

    const container = document.getElementById('searchResults');
    if (isInitial) container.innerHTML = '';

    if (!data.videos?.length) {
      if (isInitial) container.innerText = '該当する動画が見つかりませんでした。';
      return;
    }
    
    data.videos.forEach(video => {
      const videoEl = document.createElement('div');
      videoEl.className = 'video-card';
      videoEl.innerHTML = `
        <img src="${video.thumbnail}" alt="サムネイル">
        <a class="video-title" href="/video.html?videoId=${video.id}">${video.title}</a>
      `;
      container.appendChild(videoEl);
    });

    nextPageToken = data.nextPageToken;
    loadCount++;

if (nextPageToken && loadCount < maxLoads) {
  loadMoreBtn.style.display = 'block';
} else {
  loadMoreBtn.style.display = 'none';
}

  } catch (e) {
    console.error(e);
    document.getElementById('searchResults').innerText = 'エラーが発生しました。';
  } finally {
    isLoading = false;
  }
}

loadMoreBtn.addEventListener('click', () => {
  if (!isLoading) loadSearchResults(false);
});

loadSearchResults(true);
</script>

</body>
</html>
